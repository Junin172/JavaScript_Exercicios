<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar elementos</title>
</head>
<body>
   <h2> O que o JS pode fazer</h2> 
   <p>JS pode mostrar elementos que estão escondidos (display:none;)</p>
    <p id="demo" style="display:none">Olá js</p>  
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Mostrar</button> <!-- mostra o botão -->
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Na moita</button> <!--esconde o botão-->
</body>
</html>
