<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML='jaja nao me alugou'
            document.getElementById('demo').style.fontsize='100px'
        }

    </script>
</head>
<body>
    <h2>Demo js elemento head</h2>
    <p id="demo">um paragrafo</p>
    <button type="button" onclick="myFunction()">mude</button>
</body>
</html>
